{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}
<section id="contact">
	<header>
		<h2>Contact</h1>
	</header>
	<p><small>NOTE: Fields with an asterisk are required.</small></p>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
	<button type="submit" class="btn btn-default">Send</button>
	</form>
</section>
{% endblock content %}
